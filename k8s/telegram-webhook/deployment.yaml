apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-webhook
  template:
    metadata:
      labels:
        app: telegram-webhook
    spec:
      containers:
        - name: telegram-webhook
          image: steven777psn/telegram-webhook:latest
          ports:
            - containerPort: 5000
          env:
            - name: TELEGRAM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: telegram-secret
                  key: TELEGRAM_TOKEN
            - name: TELEGRAM_CHAT_ID
              value: "1429514055"
